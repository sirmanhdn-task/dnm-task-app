<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DNM's Tasker v1.2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">DNM's Tasker</h1>
      <span class="app-subtitle">Focus on what matters</span>
    </div>
    <div class="header-right">
      <button id="loginBtn" class="secondary-btn">Login with Google</button>

      <div id="userInfo" class="user-info" style="display:none">
        <img id="userAvatar" class="user-avatar" alt="avatar">
        <span id="userEmail" class="user-email"></span>
        <button id="logoutBtn" class="secondary-btn secondary-btn-small">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- TAB HEADER -->
  <nav class="tabs">
    <button class="tab-button active" data-tab-target="tab-timeline">Timeline</button>
    <button class="tab-button" data-tab-target="tab-background">Background tasks</button>
    <button class="tab-button" data-tab-target="tab-settings">Settings</button>
  </nav>

  <!-- TAB: TIMELINE -->
  <main class="tab-panel active" id="tab-timeline">

    <section class="timeline-controls">
      <div class="left-controls">
        <button id="zoomOutBtn" class="icon-btn">−</button>
        <button id="zoomInBtn" class="icon-btn">+</button>
        <button id="jumpNowBtn" class="primary-btn">Jump to now</button>
      </div>

      <div class="right-controls">
        <button id="jumpDateButton" class="secondary-btn">Jump to date</button>
      </div>
    </section>

    <!-- TIMELINE -->
    <section class="timeline-wrapper">
      <div class="timeline-scroll" id="timelineScroll">

        <div class="timeline-header" id="timelineHeader"></div>

        <div class="timeline-lane">
          <div class="lane-content" id="laneMainContent"></div>
        </div>

        <div class="timeline-lane">
          <div class="lane-content" id="laneBackgroundContent"></div>
        </div>

        <div class="timeline-lane">
          <div class="lane-content" id="lanePendingContent"></div>
        </div>

        <div class="timeline-now-marker" id="timelineNowMarker"></div>

      </div>
    </section>

    <section class="panel-section">
      <h2>Main tasks</h2>

      <form id="mainTaskForm" class="card">

        <input type="text" id="mainTitle" placeholder="Tên main task" required>
        <textarea id="mainDescription" placeholder="Mô tả"></textarea>

        <div class="form-row">
          <input type="number" id="mainImportance" placeholder="Importance (1–5)" min="1" max="5" required>
          <input type="number" id="mainDuration" placeholder="Duration (phút)" min="1" required>
        </div>

        <label class="inline-label">
          <span>Deadline</span>
          <input type="datetime-local" id="mainDeadline" required>
        </label>

        <!-- PILL TOGGLES -->
        <div class="pill-row">
          <div class="pill-toggle" id="pillMainPending">Pending</div>
          <div class="pill-toggle" id="pillMainParallel">Parallel</div>
        </div>

        <!-- Hidden checkboxes -->
        <input type="checkbox" id="mainIsPending" hidden>
        <input type="checkbox" id="mainIsParallel" hidden>

        <button type="submit" class="primary-btn full-width">Thêm main task</button>
      </form>

      <div class="card list-card">
        <h3>Danh sách main tasks</h3>
        <div id="mainTaskList"></div>
      </div>
    </section>

  </main>

  <!-- TAB: BACKGROUND TASKS -->
  <main class="tab-panel" id="tab-background">
    <section class="panel-section">
      <h2>Background tasks</h2>

      <form id="backgroundTaskForm" class="card">

        <input type="text" id="bgTitle" placeholder="Tên background task" required>
        <textarea id="bgDescription" placeholder="Mô tả"></textarea>

        <div class="form-row">
          <label class="inline-label">
            <span>Start</span>
            <input type="time" id="bgStartTime" required>
          </label>
          <label class="inline-label">
            <span>End</span>
            <input type="time" id="bgEndTime" required>
          </label>
        </div>

        <!-- REPEAT GROUP -->
        <div class="repeat-group">
          <p class="repeat-label">Repeat</p>
          <div class="repeat-options">
            <label class="repeat-option">
              <input type="radio" name="bgRepeatType" value="none" checked>
              <span>Không lặp</span>
            </label>
            <label class="repeat-option">
              <input type="radio" name="bgRepeatType" value="daily">
              <span>Hằng ngày</span>
            </label>
            <label class="repeat-option">
              <input type="radio" name="bgRepeatType" value="weekly">
              <span>Hằng tuần</span>
            </label>
            <label class="repeat-option">
              <input type="radio" name="bgRepeatType" value="monthly">
              <span>Hằng tháng</span>
            </label>
          </div>

          <!-- Không lặp: chọn ngày cụ thể -->
          <div id="bgSpecificDateRow" class="repeat-extra-row">
            <label class="inline-label">
              <span>Ngày (không lặp)</span>
              <input type="date" id="bgSpecificDate">
            </label>
          </div>

          <!-- Weekly: chọn thứ -->
          <div id="bgWeeklyRow" class="repeat-extra-row hidden">
            <span class="repeat-sub-label">Chọn thứ</span>
            <div class="pill-row" id="bgWeeklyPills">
              <div class="pill-toggle" data-day="mon">T2</div>
              <div class="pill-toggle" data-day="tue">T3</div>
              <div class="pill-toggle" data-day="wed">T4</div>
              <div class="pill-toggle" data-day="thu">T5</div>
              <div class="pill-toggle" data-day="fri">T6</div>
              <div class="pill-toggle" data-day="sat">T7</div>
              <div class="pill-toggle" data-day="sun">CN</div>
            </div>
          </div>

          <!-- Monthly: ngày trong tháng -->
          <div id="bgMonthlyRow" class="repeat-extra-row hidden">
            <label class="inline-label">
              <span>Ngày trong tháng (1–31)</span>
              <input type="number" id="bgRepeatDate" min="1" max="31" placeholder="1-31">
            </label>
          </div>
        </div>

        <div class="pill-row">
          <div class="pill-toggle" id="pillBgParallel">Parallel</div>
        </div>

        <input type="checkbox" id="bgIsParallel" hidden>

        <button type="submit" class="primary-btn full-width">Thêm background task</button>
      </form>

      <div class="card list-card">
        <h3>Danh sách background tasks</h3>
        <div id="backgroundTaskList"></div>
      </div>
    </section>
  </main>

  <!-- SETTINGS -->
  <main class="tab-panel" id="tab-settings">
    <section class="panel-section">
      <h2>Settings</h2>
      <div class="card">
        <p>Settings sẽ phát triển ở phiên bản 2.x</p>
      </div>
    </section>
  </main>

  <!-- CALENDAR MODAL -->
  <div id="jumpDateModal" class="modal-overlay">
    <div class="modal-content">
      <h3>Chọn ngày (14 ngày tới)</h3>
      <div id="calendarGrid" class="calendar-grid"></div>
      <button id="closeJumpModal" class="secondary-btn full-width">Đóng</button>
    </div>
  </div>

  <!-- EDIT TASK MODAL -->
  <div id="editTaskModal" class="modal-overlay">
    <div class="modal-content">
      <h3>Chỉnh sửa main task</h3>
      <form id="editTaskForm" class="edit-form">
        <input type="text" id="editTitle" placeholder="Tên main task" required>
        <textarea id="editDescription" placeholder="Mô tả"></textarea>

        <div class="form-row">
          <input type="number" id="editImportance" placeholder="Importance (1–5)" min="1" max="5" required>
          <input type="number" id="editDuration" placeholder="Duration (phút)" min="1" required>
        </div>

        <label class="inline-label">
          <span>Deadline</span>
          <input type="datetime-local" id="editDeadline" required>
        </label>

        <div class="pill-row">
          <div class="pill-toggle" id="pillEditPending">Pending</div>
          <div class="pill-toggle" id="pillEditParallel">Parallel</div>
        </div>

        <input type="checkbox" id="editIsPending" hidden>
        <input type="checkbox" id="editIsParallel" hidden>

        <div class="edit-actions-row">
          <button type="button" id="cancelEditBtn" class="secondary-btn">Hủy</button>
          <button type="submit" class="primary-btn">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>

<!--
===========================================
VERSION NOTES
===========================================
v1.2.0
- Thiết kế Repeat Engine cho background tasks:
  + repeatType: none | daily | weekly | monthly
  + repeatDays: ["mon","tue","wed","thu","fri","sat","sun"] (weekly)
  + repeatDate: số ngày trong tháng (monthly)
  + specificDate: YYYY-MM-DD (không lặp)
- Form background task:
  + Start/End time cố định
  + Chọn ngày nếu không lặp
  + Weekly: chọn thứ bằng pill T2..CN
  + Monthly: nhập ngày trong tháng
  + Parallel như trước
- Repeat Engine generate instance cho 14 ngày timeline.
- Xử lý overnight (23h-06h) bằng cách split thành 2 block:
  + Ngày D: 23:00-24:00
  + Ngày D+1: 00:00-06:00
- Timeline lane Background render block theo repeat rule.
- Main tasks giữ nguyên logic v1.1.7.
===========================================
-->

</body>
</html>
