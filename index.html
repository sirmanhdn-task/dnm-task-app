VERSION: V6.2
DATE: 2025-01-15
CHANGES:
- Thêm Day Header chạy theo timeline (hiển thị ngày)
- DayHeader tự zoom / tự scroll đồng bộ với timeline
- Chuẩn bị cho JumpToDate ở V6.3

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNM Task App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <!-- NAVIGATION TABS -->
        <div id="tabs">
            <button id="tab-btn-timeline" class="tab-btn tab-active" onclick="switchTab('timeline')">Timeline</button>
            <button id="tab-btn-background" class="tab-btn" onclick="switchTab('background')">Background</button>
            <button id="tab-btn-settings" class="tab-btn" onclick="switchTab('settings')">Settings</button>
        </div>

        <!-- TIMELINE TAB -->
        <div id="tab-timeline">
            <div class="timeline-topbar">
                <button class="jump-now-btn" onclick="jumpToNow()">Hiện tại</button>
                <button id="debugSlotsBtn" class="jump-now-btn" style="background:#555;" onclick="debugSlots()">Debug Slots</button>
                <div class="zoom-box">
                    <button onclick="zoomOut()">−</button>
                    <span id="zoomDisplay">100%</span>
                    <button onclick="zoomIn()">+</button>
                </div>
            </div>

            <!-- NEW: DAY HEADER -->
            <div id="timelineDayHeader"></div>

            <div class="timeline-scroll">
                <div id="timelineContainer">
                    <div id="lane-normal"></div>
                    <div id="lane-background"></div>
                    <div id="lane-pending"></div>
                    <div id="timeline-shading"></div>
                    <div id="timeline-hours"></div>
                    <div id="timeline-current"></div>
                </div>
            </div>
        </div>

        <!-- BACKGROUND TAB -->
        <div id="tab-background" class="hidden">
            <h3>Background Task</h3>

            <div class="bg-form">
                <input id="bg-date" type="date">
                <input id="bg-start" type="time">
                <input id="bg-end" type="time">
                <label><input id="bg-parallel" type="checkbox"> Parallel</label>
                <button onclick="addBackgroundTask()">Add</button>
            </div>

            <div id="bgList"></div>
        </div>

        <!-- SETTINGS TAB -->
        <div id="tab-settings" class="hidden">
            <h3>Settings</h3>
            <label>Quick Task Boost:
                <input id="set-quickBoost" type="number" value="50">
            </label>
            <label>Strict Boost:
                <input id="set-strictBoost" type="number" value="1.5">
            </label>
            <button onclick="saveSettings()">Save</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
