<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DNM's Tasker v1.4.2 – Magnet Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Version notes:
       v1.4.2 – Magnet-from-NOW scheduling engine
       - Trọng số w = duration / minutesLeft
       - Short task boost (<=10 phút & deadline <=48h)
       - ONLY/PREFER nhân hệ số k vào w
       - Parallel / non-parallel dùng slice type (1/2/3)
       - Pack tuần tự từ frontierSlice = nowSlice, có split theo slice
       - Debug panel hiển thị mọi thông số w + slices
  -->

  <div class="app-shell">
    <header class="app-header">
      <div class="app-title">
        <span class="logo-dot"></span>
        <span class="title-main">DNM's Tasker</span>
        <span class="title-sub">v1.4.2 Magnet Engine</span>
      </div>
    </header>

    <main class="app-main">
      <div class="tabs">
        <button class="tab-button active" data-tab="timelineTab">Timeline</button>
        <button class="tab-button" data-tab="backgroundTab">Background tasks</button>
        <button class="tab-button" data-tab="settingsTab">Settings</button>
      </div>

      <!-- TIMELINE TAB -->
      <section id="timelineTab" class="tab-content active">
        <div class="timeline-top-bar">
          <div class="timeline-controls">
            <button id="jumpNowBtn" class="primary-btn">Jump to now</button>
            <div class="jump-date-group">
              <label for="jumpDateInput">Jump to date</label>
              <input type="date" id="jumpDateInput" />
              <button id="jumpDateBtn" class="secondary-btn">Go</button>
            </div>
          </div>
          <div class="timeline-legend">
            <span class="legend-item">
              <span class="legend-color main-color"></span>Main
            </span>
            <span class="legend-item">
              <span class="legend-color bg-parallel-color"></span>BG parallel
            </span>
            <span class="legend-item">
              <span class="legend-color bg-nonparallel-color"></span>BG non-parallel
            </span>
            <span class="legend-item">
              <span class="legend-color overdue-color"></span>Overdue
            </span>
          </div>
        </div>

        <div class="timeline-wrapper">
          <div id="timelineHeader" class="timeline-header"></div>
          <div id="timelineCanvas" class="timeline-canvas">
            <!-- lanes + tasks will be injected here -->
          </div>
        </div>

        <div class="main-task-panel">
          <h2>Main tasks</h2>
          <form id="mainTaskForm" class="card form-grid">
            <div class="form-row">
              <label>Title</label>
              <input type="text" id="mtTitle" required />
            </div>
            <div class="form-row">
              <label>Description</label>
              <textarea id="mtDescription" rows="2"></textarea>
            </div>
            <div class="form-row">
              <label>Duration (minutes)</label>
              <input type="number" id="mtDuration" min="1" step="1" required />
            </div>
            <div class="form-row">
              <label>Deadline</label>
              <input type="datetime-local" id="mtDeadline" required />
            </div>
            <div class="form-row inline">
              <label class="pill-label">Type</label>
              <div class="pill-group" id="mtParallelGroup">
                <button type="button" data-value="nonparallel" class="pill active">
                  Non-parallel
                </button>
                <button type="button" data-value="parallel" class="pill">
                  Parallel
                </button>
              </div>
              <label class="pill-label">Mode</label>
              <div class="pill-group" id="mtModeGroup">
                <button type="button" data-value="NONE" class="pill active">
                  Normal
                </button>
                <button type="button" data-value="ONLY" class="pill">
                  ONLY
                </button>
                <button type="button" data-value="PREFER" class="pill">
                  PREFER
                </button>
              </div>
            </div>

            <div class="form-row">
              <label>Day pills (ONLY/PREFER)</label>
              <div class="pill-group" id="mtDayPills">
                <button type="button" data-day="0" class="pill">Sun</button>
                <button type="button" data-day="1" class="pill">Mon</button>
                <button type="button" data-day="2" class="pill">Tue</button>
                <button type="button" data-day="3" class="pill">Wed</button>
                <button type="button" data-day="4" class="pill">Thu</button>
                <button type="button" data-day="5" class="pill">Fri</button>
                <button type="button" data-day="6" class="pill">Sat</button>
              </div>
            </div>

            <div class="form-row">
              <label>Time window pills (3h)</label>
              <div class="pill-group wrap" id="mtSlotPills">
                <button type="button" data-slot="0" class="pill">00–03</button>
                <button type="button" data-slot="1" class="pill">03–06</button>
                <button type="button" data-slot="2" class="pill">06–09</button>
                <button type="button" data-slot="3" class="pill">09–12</button>
                <button type="button" data-slot="4" class="pill">12–15</button>
                <button type="button" data-slot="5" class="pill">15–18</button>
                <button type="button" data-slot="6" class="pill">18–21</button>
                <button type="button" data-slot="7" class="pill">21–24</button>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="primary-btn">Add main task</button>
            </div>
          </form>

          <div class="card task-list-card">
            <div class="task-list-header">
              <h3>Task list (sorted by w)</h3>
              <button id="clearTasksBtn" class="danger-link">
                Clear all (local)
              </button>
            </div>
            <div id="mainTaskList" class="task-list"></div>
          </div>
        </div>

        <div class="debug-panel card">
          <div class="debug-header">
            <h3>Magnet Engine Debug</h3>
            <button id="toggleDebugBtn" class="secondary-btn small">
              Collapse
            </button>
          </div>
          <div id="debugBody" class="debug-body">
            <div id="debugSummary"></div>
            <div id="debugTableWrapper" class="debug-table-wrapper"></div>
          </div>
        </div>
      </section>

      <!-- BACKGROUND TAB -->
      <section id="backgroundTab" class="tab-content">
        <h2>Background tasks</h2>
        <form id="bgTaskForm" class="card form-grid">
          <div class="form-row">
            <label>Title</label>
            <input type="text" id="bgTitle" required />
          </div>
          <div class="form-row">
            <label>Description</label>
            <textarea id="bgDescription" rows="2"></textarea>
          </div>
          <div class="form-row inline">
            <div>
              <label>Start</label>
              <input type="datetime-local" id="bgStart" required />
            </div>
            <div>
              <label>End</label>
              <input type="datetime-local" id="bgEnd" required />
            </div>
          </div>
          <div class="form-row">
            <label class="pill-label">Background type</label>
            <div class="pill-group" id="bgParallelGroup">
              <button type="button" data-value="nonparallel" class="pill active">
                Non-parallel
              </button>
              <button type="button" data-value="parallel" class="pill">
                Parallel
              </button>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="primary-btn">Add background task</button>
          </div>
        </form>

        <div class="card task-list-card">
          <div class="task-list-header">
            <h3>Background task list</h3>
            <button id="clearBgTasksBtn" class="danger-link">
              Clear all (local)
            </button>
          </div>
          <div id="bgTaskList" class="task-list"></div>
        </div>
      </section>

      <!-- SETTINGS TAB -->
      <section id="settingsTab" class="tab-content">
        <h2>Settings</h2>
        <div class="card form-grid">
          <div class="form-row">
            <label>Slice length (minutes)</label>
            <input type="number" id="setSliceMinutes" min="5" max="60" step="5" />
          </div>
          <div class="form-row">
            <label>Horizon (days)</label>
            <input type="number" id="setHorizonDays" min="1" max="30" />
          </div>
          <div class="form-row">
            <label>k (ONLY/PREFER multiplier)</label>
            <input type="number" id="setKOnlyPrefer" min="1" step="0.1" />
          </div>
          <div class="form-row">
            <label>Short task boost (k_short)</label>
            <input type="number" id="setKShort" min="1" step="10" />
          </div>
          <div class="form-actions">
            <button id="saveSettingsBtn" class="primary-btn">
              Save & recompute
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
