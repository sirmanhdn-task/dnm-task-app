<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNM Tasker – Engine Dev Mode</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div id="login-section">
        <h2>Đăng nhập để tiếp tục</h2>
        <button id="btnGoogleLogin">Login bằng Google</button>
    </div>

    <div id="app-section" style="display:none;">
        <h1>DNM Tasker – Developer Engine Mode</h1>

        <h2>Thêm MAIN Task</h2>
        <form id="mainTaskForm">
            <label>Tiêu đề:</label>
            <input type="text" id="main-title" required />

            <label>Estimate (phút):</label>
            <input type="number" id="main-estimate" required />

            <label>Deadline:</label>
            <input type="datetime-local" id="main-deadline" required />

            <label>Main Task có PARALLEL không?</label>
            <input type="checkbox" id="main-isParallel" />

            <label>Priority:</label>
            <select id="main-priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Tạo Main Task</button>
        </form>

        <hr/>

        <h2>Thêm BACKGROUND Task</h2>
        <form id="bgTaskForm">
            <label>Tiêu đề:</label>
            <input type="text" id="bg-title" required />

            <label>Start time:</label>
            <input type="time" id="bg-start" required />

            <label>End time:</label>
            <input type="time" id="bg-end" required />

            <label>Background có PARALLEL không?</label>
            <input type="checkbox" id="bg-isParallel" />

            <label>Repeat:</label>
            <select id="bg-repeatType">
                <option value="none">Không lặp</option>
                <option value="daily">Hàng ngày</option>
                <option value="weekly">Hàng tuần</option>
                <option value="monthly">Hàng tháng</option>
            </select>

            <div id="weekly-config" style="display:none;">
                <label>Chọn ngày (Thứ 1–CN):</label>
                <input type="text" id="bg-weekDays" placeholder="vd: 1,2,3,4,5" />
            </div>

            <button type="submit">Tạo Background Task</button>
        </form>

        <hr/>

        <h2>DEBUG: Task đã lưu</h2>
        <pre id="taskOutput"></pre>

    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
