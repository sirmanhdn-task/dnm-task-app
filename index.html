<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DNM's Tasker v1.1.3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="app-header">
    <h1 class="app-title">DNM's Tasker</h1>
    <span class="app-subtitle">Focus on what matters</span>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <button class="tab-button active" data-tab-target="tab-timeline">Timeline</button>

    <button class="tab-button" data-tab-target="tab-settings">Settings</button>
  </nav>

  <!-- TIMELINE TAB -->
  <main class="tab-panel active" id="tab-timeline">

    <!-- Controls -->
    <section class="timeline-controls">
      <div class="left-controls">
        <button id="zoomOutBtn" class="icon-btn">âˆ’</button>
        <button id="zoomInBtn" class="icon-btn">+</button>
        <button id="jumpNowBtn" class="primary-btn">Jump to now</button>
      </div>

      <div class="right-controls">
        <button id="jumpDateButton" class="secondary-btn">Jump to date</button>
      </div>
    </section>

    <!-- TIMELINE -->
    <section class="timeline-wrapper">
      <div class="timeline-scroll" id="timelineScroll">
        <div class="timeline-header" id="timelineHeader"></div>

        <div class="timeline-lane">
          <div class="lane-content" id="laneMainContent"></div>
        </div>

        <div class="timeline-lane">
          <div class="lane-content" id="laneBackgroundContent"></div>
        </div>

        <div class="timeline-lane">
          <div class="lane-content" id="lanePendingContent"></div>
        </div>

        <div class="timeline-now-marker" id="timelineNowMarker"></div>
      </div>
    </section>
