<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Task Manager Eisenhower</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Task Manager</h1>

  <form id="taskForm">
    <input type="text" id="title" placeholder="Tên công việc" required>
    <textarea id="description" placeholder="Nội dung công việc"></textarea>
    <input type="number" id="q" placeholder="Độ quan trọng (1-5)" required>
    <input type="number" id="t" placeholder="Thời gian dự kiến (phút)" required>
    <input type="number" id="d" placeholder="Deadline còn lại (phút)" required>
    <button type="submit">Thêm task</button>
  </form>

  <h2>Danh sách công việc (sắp xếp theo ưu tiên)</h2>
  <div id="taskList"></div>

  <!-- Script chính -->
  <script type="module" src="app.js"></script>
</body>
</html>
