<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DNM's Tasker v1.1.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="app-header">
    <h1 class="app-title">DNM's Tasker</h1>
    <span class="app-subtitle">Focus on what matters</span>
  </header>

  <!-- TAB HEADER -->
  <nav class="tabs">
    <button class="tab-button active" data-tab-target="tab-timeline">Timeline</button>
    <button class="tab-button" data-tab-target="tab-background">Background tasks</button>
    <button class="tab-button" data-tab-target="tab-settings">Settings</button>
  </nav>

  <!-- TAB: TIMELINE -->
  <main class="tab-panel active" id="tab-timeline">
    <section class="timeline-controls">
      <div class="left-controls">
        <button id="zoomOutBtn" class="icon-btn" title="Zoom out">−</button>
        <button id="zoomInBtn" class="icon-btn" title="Zoom in">+</button>
        <button id="jumpNowBtn" class="primary-btn">Jump to now</button>
      </div>

      <div class="right-controls">
        <button id="jumpDateButton" class="secondary-btn">Jump to date</button>
      </div>
    </section>

    <!-- TIMELINE -->
    <section class="timeline-wrapper">
      <div class="timeline-scroll" id="timelineScroll">
        <div class="timeline-header" id="timelineHeader"></div>

        <div class="timeline-lane">
          <div class="lane-content" id="laneMainContent"></div>
        </div>

        <div class="timeline-lane">
          <div class="lane-content" id="laneBackgroundContent"></div>
        </div>

        <div class="timeline-lane">
          <div class="lane-content" id="lanePendingContent"></div>
        </div>

        <div class="timeline-now-marker" id="timelineNowMarker"></div>
      </div>
    </section>

    <section class="panel-section">
      <h2>Main tasks</h2>
      <form id="mainTaskForm" class="card">

        <input type="text" id="mainTitle" placeholder="Tên main task" required>
        <textarea id="mainDescription" placeholder="Mô tả"></textarea>

        <div class="form-row">
          <input type="number" id="mainImportance" placeholder="Importance (1–5)" min="1" max="5" required>
          <input type="number" id="mainDuration" placeholder="Duration (phút)" min="1" required>
        </div>

        <label class="inline-label">
          <span>Deadline</span>
          <input type="datetime-local" id="mainDeadline" required>
        </label>

        <label class="checkbox-line">
          <input type="checkbox" id="mainIsPending">
          <span>Đánh dấu là pending (không đưa vào timeline)</span>
        </label>

        <label class="checkbox-line">
          <input type="checkbox" id="mainIsParallel">
          <span>Cho phép chạy song song (Parallel)</span>
        </label>

        <button type="submit" class="primary-btn full-width">Thêm main task</button>
      </form>

      <div class="card list-card">
        <h3>Danh sách main tasks</h3>
        <div id="mainTaskList"></div>
      </div>
    </section>
  </main>

  <!-- TAB: BACKGROUND TASKS -->
  <main class="tab-panel" id="tab-background">
    <section class="panel-section">
      <h2>Background tasks</h2>
      <form id="backgroundTaskForm" class="card">

        <input type="text" id="bgTitle" placeholder="Tên background task" required>
        <textarea id="bgDescription" placeholder="Mô tả"></textarea>

        <div class="form-row">
          <label class="inline-label">
            <span>Start</span>
            <input type="time" id="bgStartTime" required>
          </label>
          <label class="inline-label">
            <span>End</span>
            <input type="time" id="bgEndTime" required>
          </label>
        </div>

        <label class="checkbox-line">
          <input type="checkbox" id="bgIsParallel">
          <span>Parallel (cho phép main task chạy cùng)</span>
        </label>

        <button type="submit" class="primary-btn full-width">Thêm background task</button>
      </form>

      <div class="card list-card">
        <h3>Danh sách background tasks</h3>
        <div id="backgroundTaskList"></div>
      </div>
    </section>
  </main>

  <!-- SETTINGS TAB -->
  <main class="tab-panel" id="tab-settings">
    <section class="panel-section">
      <h2>Settings</h2>
      <div class="card">
        <p>Settings sẽ hoàn thiện ở phiên bản 2.x</p>
      </div>
    </section>
  </main>

  <!-- JUMP-TO-DATE MODAL -->
  <div id="jumpDateModal" class="modal-overlay">
    <div class="modal-content">
      <h3>Chọn ngày (14 ngày tới)</h3>
      <div id="calendarGrid" class="calendar-grid"></div>
      <button id="closeJumpModal" class="secondary-btn full-width" style="margin-top:12px;">
        Đóng
      </button>
    </div>
  </div>

  <script type="module" src="app.js"></script>

<!--
===========================================
VERSION NOTES
===========================================
v1.1.2
- Custom calendar modal, xuất hiện giữa màn hình.
- Click ra ngoài modal để đóng.
- Hover/click nút Jump-to-date mở lịch.
- Chọn ngày → Jump timeline.
- Deadline datetime-local.
- Parallel flags cho main/background.
- Bỏ lane labels, chuẩn bị timeline block colors.
===========================================
-->
</body>
</html>
